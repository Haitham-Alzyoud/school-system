<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>School System</title>
</head>
<body>
    <header>
        <h2><img src="Logo.png" alt=""></h2>

        <nav>
            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Contacts</li>
            </ul>
        </nav>
        <button>Logout</button>
    </header>

<div class="container">
    <form action="" id="form">
        <label for="">Full name:
            <input type="text" placeholder="write full name" class="input" id="name">
        </label>
        <label for="">Date of birth:
            <input type="date" class="input" id="dfb">
        </label>
        <label for="">Gender:
            <input type="radio" name="gender" class="input" id="g">Male
            <input type="radio" name="gender" class="input" id="g">Female
        </label>
        <label for="">Phone number
            <input type="tel" placeholder="07########" class="input" id="tele">
        </label>
        
        <label for="">Grade:
            <select name="" id="grade" class="input" >
                <option value="">Select a Grade</option>
                <option value="Grade 1" >Grade 1</option>
                <option value="Grade 2">Grade 2</option>
                <option value="Grade 3">Grade 3</option>
                <option value="Grade 4">Grade 4</option>
                <option value="Grade 5">Grade 5</option>
                <option value="Grade 6">Grade 6</option>
                <option value="Grade 7">Grade 7</option>
                <option value="Grade 8">Grade 8</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
                <option value="Grade 11">Grade 11</option>
                <option value="Grade 12">Grade 12</option>
                <!-- <option value="">IT</option>
                <option value="">Administration</option>
                <option value="">Science</option>
                <option value="">Art</option> -->
            </select>
        </label>
        <label for="">img url:
            <img src="" alt="" id="pic">
        </label>

        <button type="submit" id="submit">Submit</button>

    </form>
</div>

<div class="tabel-info">
    <table id="table">
        <tr>
            <th>Full Name</th>
            <th>Date of birth</th>
            <th>Gender</th>
            <th>Phone number</th>
            <th>Grade</th>
            <th><img src="" alt=""></th>
        </tr>
</table>
</div> 

<section class="card-container">
        
</section>

<footer>
    <img src="Footer.png" alt="">
    <p>Ibn Al Haitham&copy; School System</p>
</footer>
    <script src="app.js"></script>



   





</body>
</html>
